<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="Calculator_files/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="input-field">
                <div class="expression">expression</div>
                <div class="result">result</div>
            </div>
            <div class="button">
                <div class="btn btn-all-clear">AC</div>
                <div class="btn btn-plus-minus">+/-</div>
                <div class="btn btn-percentage">%</div>
                <div class="btn btn-divide">รท</div>
                <div class="btn btn-seven">7</div>
                <div class="btn btn-eight">8</div>
                <div class="btn btn-nine">9</div>
                <div class="btn btn-multiply">X</div>
                <div class="btn btn-four">4</div>
                <div class="btn btn-five">5</div>
                <div class="btn btn-six">6</div>
                <div class="btn btn-minus">-</div>
                <div class="btn btn-one">1</div>
                <div class="btn btn-two">2</div>
                <div class="btn btn-three">3</div>
                <div class="btn btn-plus">+</div>
                <div class="btn btn-zero">0</div>
                <div class="btn btn-dot">.</div>
                <div class="btn btn-equals-to">=</div>
            </div>
        </div>
    </div>
<!-- Code injected by live-server -->
<script>
	// <![CDATA[  <-- For SVG support
	if ('WebSocket' in window) {
		(function () {
			function refreshCSS() {
				var sheets = [].slice.call(document.getElementsByTagName("link"));
				var head = document.getElementsByTagName("head")[0];
				for (var i = 0; i < sheets.length; ++i) {
					var elem = sheets[i];
					var parent = elem.parentElement || head;
					parent.removeChild(elem);
					var rel = elem.rel;
					if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
						var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');

					}
					parent.appendChild(elem);

			}

</body></html>
